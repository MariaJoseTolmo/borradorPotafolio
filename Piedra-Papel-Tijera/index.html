  <div id="cont" class="container justify-content-center">
    <div class="row">
        <div class="col-2 history">
            <div id="resultHistoryIcon" class="h-25">
                <div class="row h-100  justify-content-end">
                    <div class="col-12 col-sm-6">
                        <div id="rockRandomH" class="outputRandomH"></div>
                        <div id="paperRandomH" class="outputRandomH"></div>
                        <div id="scissorsRandomH" class="outputRandomH"></div>
                    </div>
                </div>
            </div>
            <div id="historyResult" class="h-75">
                <div class="row h-100  justify-content-center">
                    <div class="col-12 col-sm-6">
                        <div class="win"></div>
                        <div class="tie"></div>
                        <div class="lose"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="h-25 w-100">
                <div id="barWin"    class="bar"></div>
                <div id="barTie"    class="bar"></div>
                <div id="barLose"   class="bar"></div>
            </div>
            <div id="p3" class="h-25 w-100 d-flex justify-content-around">
                <div id="rockRandom" class="outputRandom"></div>
                <div id="paperRandom" class="outputRandom"></div>
                <div id="scissorsRandom" class="outputRandom"></div>
            </div>
            <div id="p2" class="h-25 w-100 d-flex justify-content-center">
                <div id="resultRandom" class="inputPlayer loseResult scissorsRandom paperRandom rockRandom"></div>
                <div id="resultPlayer" class="inputPlayer winResult scissorsPlayer paperPlayer rockPlayer"></div>
            </div>
            <div id="p1" class="h-25 w-100 d-flex justify-content-around">
                <div id="rock" class="inputPlayerButton"></div>
                <div id="paper" class="inputPlayerButton"></div>
                <div id="scissors" class="inputPlayerButton"></div>
            </div>
            
        </div>
        <div class="col-2 history">
            <div class="h-25"></div>
            <div id="historyPlayerRandom" class="h-75"></div>
        </div>
        <div></div>
    </div>
  </div>
  <!-- Tras haber leido el doc html -->

    crossorigin="anonymous"></script>
  <!--Canva JS - Charts-->
